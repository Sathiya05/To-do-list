<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Enter a new task">
        <input type="datetime-local" id="datetime-input" placeholder="Select date and time">
        <div class="timer-box"><br>
        <button id="add-button">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script src="TDC JS.js"></script>
</body>
</html>
